<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caterpie</title>
</head>

<body>
    <header>
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <h1>POKIEDEX</h1>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="#">All Pokemon</a></li>
                <li><a href="#">Uncaught</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="evolution-container">
            <br>
            <h2>Evolution chart</h2><br>
            <div class="pokemon-evolution">
                <div class="poki-container crd-1 crd">
                    <img class="poki" src="images/pokemon-gallery/pichu-480_x_515.png" alt="Pichu"><br>
                    <h4>Pichu</h4>
                </div>
                <div class="poki-container crd-2 crd">
                    <img class="poki" src="images/pokemon-gallery/pikachu-480x480-480_x_515.png" alt="Pikachu"><br>
                    <h4>Pikachu</h4>
                </div>
                <div class="poki-container crd-3 crd">
                    <img class="poki" src="images/pokemon-gallery/raichu-480_x_515.png" alt="raichu"><br>
                    <h4>Raichu</h4>
                </div>
            </div>
        </div>
        <br>
        <div class="pokemon-desc">
            <div class="info-1 info">
                <p>Height:1'04</p>
                <p>weight:13.02lb</p>
            </div>

            <div class="info-2 info">
                <p>
                    When it is angered, it immediately discharges the <br>
                    energy stored in the pouches in its cheeks.
                </p>
            </div>

            <div class="info-3 info">
                <p>Category: Mouse</p>
                <p>Gender: Male / Female</p>
            </div>
        </div><br>
        <!-- Remove the extra <div> tag here -->
    </main>

    <footer>
        <div class="footer-container">
            <br>
            <h3>POKIEDEX</h3>
            <br>
            <p>copyright 2024</p>
        </div>
    </footer>
</body>

</html>
